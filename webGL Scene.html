	BABYLON.SceneLoader.Load("", "test.babylon", engine ,function (newScene) {

			engine.runReaderLoop(function(){
				Scene.render();

			});
		});


	});

        Scene.activeCamera.attachControl(canvas);
        
        engine.runRenderLoop(function () {
            Scene.render();

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
 </body>
